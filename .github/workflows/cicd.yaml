name: CI CD deployment

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Build the Docker image
      working-directory: NewWebApp/
      run: docker build . -t himanssshu/webAppContainer:latest

    - name: Log into Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push the image to Docker Hub
      run: docker push himanssshu/webAppContainer:latest

    - name: Pull the image to VM
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        script: 
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/webAppContainer:latest
          docker stop webAppContainer || true
          docker rm webAppContainer || true
          docker run -d -p 80:8080 --name helloWorld ${{ secrets.DOCKERHUB_USERNAME }}/webAppContainer:latest